	type="text/css" />
<style type="text/css">
.clearfix:after {
	content: ".";
	display: block;
	height: 0;
	font-size: 0;
	clear: both;
	visibility: hidden;
}

.clearfix {
	display: inline-block;
}

* html .clearfix {
	height: 1%;
}

.clearfix {
	display: block;
}

.btn {
	
}

/******/
.parent_left {
	width: 95%;
	float: left;
	cursor: pointer;
}

.pb_left p {
	text-align: center;
}

.parent_right {
	width: 5%;
	float: right;
	text-align: center;
}

.pb_left {
	width: 30%;
	float: left;
}

.pb_right {
	width: 70%;
	float: right;
}

.ad_title {
	font-weight: bold;
}
</style>

<body>

	<div class="container">
		<h1>
			Drag'n Drop Demo <small>jQuery UI and Bootstrap</small>
		</h1>
		<form role="form">
			<div class="form-group">
				<input class="form-control" type="text" name="name"
					placeholder="Title" />
			</div>
			<details>
				<div class="form-group">
					<input class="form-control" type="text" name="blah"
						placeholder="Additional details here" />
				</div>
			</details>
		</form>

		<div class="row">
			<div class="col-sm-6">
				<div id="modules">
					<p class="drag">
						<a class="btn btn-default">Text</a>
					</p>

					<p class="drag">
						<a class="btn btn-default">Textarea</a>
					</p>

					<p class="drag">
						<a class="btn btn-default">Number</a>
					</p>
				</div>
			</div>

			<div class="col-sm-6">
				<div id="dropzone"></div>
				<button class="btn btn-primary pull-right">Save</button>
			</div>
		</div>
	</div>





	<div>
		<button type="button" onclick="addParentMenu()">新增一级菜单</button>
	</div>
	<!-- 拖拽 -->
	<div id="tuozhuai">
		<div class="panel-group" id="accordion" role="tablist"
			aria-multiselectable="true">

			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
					<div class="panel-title clearfix">
						<div class="parent_left" data-toggle="collapse"
							data-parent="#accordion" href="#collapseTwo" aria-expanded="true"
							aria-controls="collapseTwo">
							<span class="glyphicon glyphicon-list"></span> <span>菜单名称2</span>
						</div>
						<div class="parent_right">
							<span class="glyphicon glyphicon-plus"></span> <span
								class="glyphicon glyphicon-trash"></span>
						</div>
					</div>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse in"
					role="tabpanel" aria-labelledby="headingTwo">
					<div class="panel-body">
						<div class="pb_left">
							<p class="ad_title">广告图片标题</p>
							<p class="ad_desc">广告图片描述</p>
							<p>
								<img
									src="http://ubmcmm.baidustatic.com/media/v1/0f000ckgT-d8UjUUgku-A0.gif" />
							</p>
						</div>
						<div class="pb_right">
							<span class="btn btn-default">111111111111</span> <span
								class="btn btn-default">222222222222</span> <span
								class="btn btn-default">333333333333</span>
						</div>
					</div>
				</div>
			</div>
